<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Desk | An Online Examination Panel</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <!-- Bootstrap file -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c1fae0b030.js" crossorigin="anonymous"></script>
    <script src="script/main.js" defer></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="box-container">
            <div class="img-box">
                <div class="link-home">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                </div>
            </div>
            <div class="form-wrap">
                <div class="top-signup">
                    <span>Don't you have an account?</span>
                    <a href="#" class="signup-btn">SIGN UP</a>
                </div>
                <div class="mid-container">
                    <h1>Welcome Back</h1>
                    <h6>Login your Account</h6>
                    <form action="" class="form">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="Username">Email/ Phone Number</label></br>
                                <input type="email" name="username" id="" placeholder="Your email or phone number" required> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="Password">Password</label></br>
                                <input type="password" name="password" id="" placeholder="Your password" required>
                            </div>
                        </div>
                        <div class="mt-1"><a href="#" class="fg-pass">Forgot password?</a></div>
                        <br>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
                <div class="login-with">
                    <span>Login with</span>
                    <a href="https://facebook.com/"><img src="https://ik.imagekit.io/h5de2eln06e/exam-desk/fb_1__8mTkJ95qf.png?updatedAt=1627110154290" alt=""></a>
                    <a href=""><img src="https://ik.imagekit.io/h5de2eln06e/exam-desk/google_1__5JL32i1y-.png?updatedAt=1627110155652" alt=""></a>
                    <a href="https://twitter.com/"><img src="https://ik.imagekit.io/h5de2eln06e/exam-desk/twitter_1__QRbm3E4S2.png?updatedAt=1627110161431" alt=""></a>
                    <a href="https://twitter.com/"><img src="https://ik.imagekit.io/h5de2eln06e/exam-desk/linkedin_1__veH_NBcQo2.png?updatedAt=1627110156207" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
